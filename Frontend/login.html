<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SkillSwap</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1><a href="index.html">SkillSwap</a></h1>
            </div>
            <nav>
                 <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="search.html">Search Skills</a></li>
                    <li><a href="register.html">Register</a></li>
                    <li><a href="login.html" class="active">Login</a></li>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="#" id="logout-link" style="display: none;">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container login-form-container">
        <form id="loginForm">
             <h2>Login to SkillSwap</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
            <p style="text-align: center; margin-top: 15px;">
                 Don't have an account? <a href="register.html">Register here</a>
             </p>
            </form>
    </div>

    <footer>
        <p>&copy; <span id="current-year"></span> SkillSwap. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
