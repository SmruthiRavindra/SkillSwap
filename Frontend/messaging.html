<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - SkillSwap</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
         <div class="container">
            <div class="logo">
                <h1><a href="index.html">SkillSwap</a></h1>
            </div>
             <nav>
                 <ul>
                     <li><a href="index.html">Home</a></li>
                     <li><a href="search.html">Search Skills</a></li>
                     <li><a href="dashboard.html">Dashboard</a></li>
                     <li><a href="profile.html">My Profile</a></li>
                     <li><a href="messaging.html" class="active">Messages</a></li>

                     <li><a href="#" id="logout-link">Logout</a></li>
                 </ul>
             </nav>
         </div>
    </header>

    <div class="container">
         <h2>Messaging</h2>
        <div class="messaging-container">
            <div class="user-list-panel">
                <h3>Select User</h3>
                <ul id="users-list">
                    <li>Loading users...</li>
                </ul>
            </div>

            <div class="chat-panel" id="chat-container" style="display: none;"> <div class="chat-header">
                     <h3>Chat with <span id="chat-with-username">...</span></h3>
                 </div>
                <div class="message-area" id="message-area">
                    <p>Select a user to start chatting.</p>
                </div>
                <div class="message-input-area">
                    <input type="text" id="message-input" class="message-input" placeholder="Type your message..." disabled>
                    <button class="send-button" id="send-button" disabled>Send</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; <span id="current-year"></span> SkillSwap. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
